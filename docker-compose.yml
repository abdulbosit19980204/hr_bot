version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hr_bot_db
    environment:
      POSTGRES_DB: hr_bot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr_bot_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=hr_bot_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres

  telegram_bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile
    container_name: hr_bot_telegram
    volumes:
      - ./telegram_bot:/app
    env_file:
      - ./telegram_bot/.env
    depends_on:
      - backend
    restart: unless-stopped

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: hr_bot_webapp
    volumes:
      - ./webapp:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ./webapp/.env
    depends_on:
      - backend
    command: npm run dev

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: hr_bot_dashboard
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./dashboard/.env
    depends_on:
      - backend
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: hr_bot_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - backend
      - webapp
      - dashboard
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

