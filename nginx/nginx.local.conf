events {
    worker_connections 1024;
}

http {
    # MIME types - relative to nginx directory (when using -p flag)
    include nginx-1.28.0/conf/mime.types;
    default_type application/octet-stream;

    # Logging - relative to nginx directory (when using -p flag)
    # When -p nginx is used, paths are relative to nginx/ directory
    access_log logs/access.log;
    error_log logs/error.log;

    # Upstream servers
    upstream backend {
        server localhost:8000;
    }

    upstream webapp {
        server localhost:5173;
    }

    upstream dashboard {
        server localhost:3000;
    }

    server {
        listen 8080;
        server_name localhost;

        # Increase body size for file uploads
        client_max_body_size 10M;

        # Backend API
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Admin panel
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files (Django)
        location /static/ {
            alias D:/coding/hr_bot/backend/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media files (Django)
        location /media/ {
            alias D:/coding/hr_bot/backend/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # WebApp (root path)
        location / {
            proxy_pass http://webapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # WebSocket support
            proxy_read_timeout 86400;
        }

        # WebApp (explicit path)
        location /webapp/ {
            proxy_pass http://webapp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Dashboard
        location /dashboard/ {
            proxy_pass http://dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}

