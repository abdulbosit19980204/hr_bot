# HR Bot Nginx Configuration
# Server: 178.218.200.120:8523

upstream hr_bot_backend {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Backend API
server {
    listen 8523;
    server_name 178.218.200.120;

    client_max_body_size 50M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Backend API
    location /api/ {
        proxy_pass http://hr_bot_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://hr_bot_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files
    location /static/ {
        alias /home/e-catalog/hr_bot/backend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/e-catalog/hr_bot/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # WebApp
    location /webapp/ {
        alias /home/e-catalog/hr_bot/webapp/dist/;
        try_files $uri $uri/ /webapp/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Dashboard
    location /dashboard/ {
        alias /home/e-catalog/hr_bot/dashboard/dist/;
        try_files $uri $uri/ /dashboard/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Root redirect to webapp
    location = / {
        return 301 /webapp/;
    }

    # Health check
    location /health/ {
        proxy_pass http://hr_bot_backend;
        access_log off;
    }
}

